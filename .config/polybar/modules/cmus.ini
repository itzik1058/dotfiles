[module/cmus]
type = custom/script

exec = polybar-cmus
exec-if = pgrep -x cmus

env-cforeground=${colors.foreground}
env-cfill=${colors.green}
env-cempty=${colors.lime}

interval = 1

format = <label>
format-prefix = î¦¨
format-foreground = ${colors.foreground}

label = " %output%"

click-left = cmus-remote --pause
