# Start XDG autostart .desktop files using dex. See also
# https://wiki.archlinux.org/index.php/XDG_Autostart
exec --no-startup-id dex --autostart --environment i3

# The combination of xss-lock, nm-applet and pactl is a popular choice, so
# they are included here as an example. Modify as you see fit.

# xss-lock grabs a logind suspend inhibit lock and will use i3lock to lock the
# screen before suspend. Use loginctl lock-session to lock your screen.
# exec --no-startup-id xss-lock --transfer-sleep-lock -- i3lock --nofork -i /usr/local/share/backgrounds/lock.jpg
exec --no-startup-id xidlehook --timer 300 "xbacklight -set 40" "xbacklight -set 100"
exec --no-startup-id xidlehook --not-when-audio --timer 360 "betterlockscreen -l dim" ""

# NetworkManager is the most popular way to manage wireless networks on Linux,
# and nm-applet is a desktop environment-independent system tray GUI for it.
exec --no-startup-id nm-applet
exec --no-startup-id blueman-applet

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
# bar {
#         status_command i3status
# }

# gnome keyring
exec dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec gnome-keyring-daemon --start --components=secrets

# keyboard layout
exec_always "setxkbmap -layout us,il -option grp:alt_shift_toggle -option caps:ctrl_modifier"

# greenclip
exec --no-startup-id greenclip daemon

# attempt to extend to second monitor
exec --no-startup-id "xrandr --output HDMI1 --auto --right-of $(xrandr | grep -w connected | head -n 1 | cut -d " " -f 1)"

# background
# exec --no-startup-id nitrogen --restore
exec --no-startup-id bash ~/.fehbg
# exec xwinwrap -ni -b -fs -ov -nf -- mpv -wid WID --loop --no-audio ~/.local/share/backgrounds/bg.mp4

# picom
exec --no-startup-id picom

# polybar
exec_always --no-startup-id $shell $HOME/.config/polybar/launch.sh

# eww
# exec_always --no-startup-id env PYTHONUNBUFFERED=1 eww open statusbar

# notifications
exec --no-startup-id /usr/bin/dunst
exec --no-startup-id pactl-notify
exec --no-startup-id acpi-notify
exec --no-startup-id reminder

assign [class="Steam"] 9:steam
assign [class="discord"] 10:discord

exec i3-msg "workspace 1; exec $terminal"
