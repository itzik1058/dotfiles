# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# font pango:monospace 8
font pango:Fira Code 8

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# gaps
gaps inner 3
gaps outer 2

# class                 border  backgr. text    indicator child_border
client.focused          #4c7899 #1e1e2e #cdd6f4 #607C3C   #607C3C
client.focused_inactive #333333 #1e1e2e #cdd6f4 #484e50   #5f676a
client.unfocused        #333333 #1e1e2e #cdd6f4 #292d2e   #222222
client.urgent           #2f343a #1e1e2e #cdd6f4 #900000   #900000
client.placeholder      #000000 #1e1e2e #cdd6f4 #000000   #0c0c0c

client.background       #ffffff

# window style
for_window [all] border pixel 1

# popup float
for_window [window_type="dialog"] floating enable
# for_window [window_type="dialog"] resize set width 70 ppt height 70 ppt
for_window [window_type="dialog"] move position center
for_window [window_type="menu"] floating enable
# for_window [window_type="menu"] resize set width 70 ppt height 70 ppt
for_window [window_type="menu"] move position center
for_window [window_role="Organizer"] floating enable
# for_window [window_role="Organizer"] resize set width 70 ppt height 70 ppt
for_window [window_role="Organizer"] move position center
