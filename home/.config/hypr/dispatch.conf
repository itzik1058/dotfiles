exec-once = sway-idle -w
exec-once = dunst

exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = waybar
exec-once = swww init & sleep 1 & swww img ~/.local/share/backgrounds/wallhaven-q2pxml.png

exec-once = udiskie -s
